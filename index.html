  <style>
*{box-sizing:border-box;margin:0;padding:0;-ms-overflow-style:none}*::-webkit-scrollbar{display:none}body,html{overflow-y:hidden;font-size:16px}#app{font-family:'Avenir', Helvetica, Arial, sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;color:#2c3e50;width:100%}.header-container{width:100%;background-color:#fff;position:fixed;top:0;z-index:1000}header{width:100%;max-width:600px;background-color:#fff;padding-bottom:16px;margin:0 auto}header h1{text-align:center;color:green;margin:0;font-weight:normal}nav{display:flex !important;justify-content:space-around;border-color:green}nav a,nav span{display:block;flex:1 1 50%;text-align:center;padding:8px 0;color:green;text-decoration:none;background-color:rgba(0, 128, 0, 0.1)}nav a:nth-child(1),nav span:nth-child(1){border-radius:0 0 10px 0}nav a:nth-child(2),nav span:nth-child(2){border-radius:0 0 0 10px}.router-link-active{background-color:rgb(255, 255, 255)}@media (min-width: 64em){header{max-width:none}nav{justify-content:center}}#init-content{height:100vh;overflow-y:scroll}.footer-container{width:100%;background-color:#fff;position:fixed;bottom:0;z-index:1000}footer{width:100%;max-width:600px;margin:0 auto;background-color:rgba(0, 128, 0, 0.1);display:flex !important;justify-content:center}.frontendjr-button{background-color:#fff;border-radius:10px;padding:4px 8px;margin:4px}.frontendjr-button a{text-decoration:none;color:green}@media (min-width: 64em){footer{max-width:none}}
</style>
</head>
<body>
  <div id="app">
    <div class="header-container">

        <nav class="w3-border-top">

          <span to="/voorraad">voorraad</span>
        </nav>
      </header>
      <div id="init-content"></div>
      <div class="footer-container">

          <div class="frontendjr-button">
            <a href="https://frontendjr.nl">&#8592; frontendJR</a>
          </div>
        </footer>
